apiVersion: v1
kind: ConfigMap
metadata:
  name: capibara6-config
  namespace: capibara6
data:
  ENVIRONMENT: "production"
  API_VERSION: "v1"
  JWT_SECRET_KEY: "capibara6_jwt_secret_key_production"
  DATABASE_URL: "postgresql://capibara6:capibara6_password@postgres-service:5432/capibara6"
  REDIS_URL: "redis://redis-service:6379/0"
  TIMESCALEDB_URL: "postgresql://capibara6:capibara6_password@timescaledb-service:5432/capibara6_metrics"
  GRAPHQL_ENDPOINT: "/graphql"
  LOG_LEVEL: "INFO"
  MAX_WORKERS: "4"
  CACHE_SIZE_MB: "1024"
  BATCH_SIZE: "32"
  RATE_LIMIT_REQUESTS: "100"
  RATE_LIMIT_WINDOW: "60"
  # n8n Configuration
  N8N_WEBHOOK_URL: "https://n8n.capibara6.com/"
  N8N_EXECUTIONS_MODE: "regular"
