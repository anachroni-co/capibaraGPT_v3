apiVersion: apps/v1
kind: Deployment
metadata:
  name: capibara6-n8n
  namespace: capibara6
  labels:
    app: capibara6-n8n
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: capibara6-n8n
  template:
    metadata:
      labels:
        app: capibara6-n8n
        version: v1
    spec:
      containers:
      - name: capibara6-n8n
        image: n8nio/n8n:latest
        ports:
        - containerPort: 5678
          name: http
        env:
        - name: N8N_HOST
          value: "0.0.0.0"
        - name: N8N_PORT
          value: "5678"
        - name: N8N_PROTOCOL
          value: "http"
        - name: NODE_ENV
          value: "production"
        - name: WEBHOOK_URL
          valueFrom:
            configMapKeyRef:
              name: capibara6-config
              key: N8N_WEBHOOK_URL
        - name: N8N_ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: capibara6-secrets
              key: N8N_ENCRYPTION_KEY
        - name: N8N_USER_MANAGEMENT_DISABLED
          value: "false"
        - name: N8N_LOG_LEVEL
          value: "info"
        - name: N8N_LOG_OUTPUT
          value: "console,file"
        - name: N8N_METRICS
          value: "true"
        - name: N8N_METRICS_PREFIX
          value: "n8n_"
        - name: DB_TYPE
          value: "sqlite"
        - name: DB_SQLITE_VACUUM_ON_STARTUP
          value: "true"
        - name: EXECUTIONS_TIMEOUT
          value: "300"
        - name: EXECUTIONS_TIMEOUT_MAX
          value: "600"
        - name: QUEUE_BULL_REDIS_HOST
          value: "redis-service"
        - name: QUEUE_BULL_REDIS_PORT
          value: "6379"
        - name: QUEUE_BULL_REDIS_DB
          value: "1"
        - name: EXECUTIONS_MODE
          valueFrom:
            configMapKeyRef:
              name: capibara6-config
              key: N8N_EXECUTIONS_MODE
              optional: true
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 5678
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: 5678
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: n8n-data-volume
          mountPath: /home/node/.n8n
        - name: n8n-workflows-volume
          mountPath: /data/n8n
      volumes:
      - name: n8n-data-volume
        persistentVolumeClaim:
          claimName: capibara6-n8n-data-pvc
      - name: n8n-workflows-volume
        persistentVolumeClaim:
          claimName: capibara6-n8n-workflows-pvc
      restartPolicy: Always
