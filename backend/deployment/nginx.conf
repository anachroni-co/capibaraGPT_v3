user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=webhook_limit:10m rate=50r/m;

    # Upstream servers
    upstream capibara6_api {
        least_conn;
        server capibara6-api:8000 max_fails=3 fail_timeout=30s;
    }

    # upstream capibara6_graphql {
    #     least_conn;
    #     server capibara6-graphql:8001 max_fails=3 fail_timeout=30s;
    # }

    upstream n8n_backend {
        server n8n:5678 max_fails=3 fail_timeout=30s;
    }

    # HTTP Server - Redirect to HTTPS (comentado para desarrollo)
    # server {
    #     listen 80;
    #     server_name _;
    #     return 301 https://$host$request_uri;
    # }

    # HTTP Server - Desarrollo
    server {
        listen 80;
        server_name localhost;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Root location
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ =404;
        }

        # API Principal
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://capibara6_api/api/;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering
            proxy_buffering off;
        }

        # GraphQL API (Deshabilitado - servicio no activo)
        # location /graphql {
        #     limit_req zone=api_limit burst=20 nodelay;
        #
        #     proxy_pass http://capibara6_graphql/graphql;
        #     proxy_http_version 1.1;
        #
        #     # Headers
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        #
        #     # Timeouts
        #     proxy_connect_timeout 60s;
        #     proxy_send_timeout 60s;
        #     proxy_read_timeout 60s;
        # }

        # n8n Workflow Automation
        location /n8n/ {
            rewrite ^/n8n/(.*) /$1 break;

            proxy_pass http://n8n_backend;
            proxy_http_version 1.1;

            # WebSocket support (requerido para n8n)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # Timeouts (más largos para workflows)
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # Buffering off para streaming
            proxy_buffering off;
            proxy_cache_bypass $http_upgrade;
        }

        # n8n Webhooks (con rate limiting)
        location /webhook/ {
            limit_req zone=webhook_limit burst=10 nodelay;

            proxy_pass http://n8n_backend/webhook/;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;

            proxy_buffering off;
        }

        # Health checks
        location /health {
            access_log off;
            proxy_pass http://capibara6_api/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Metrics (Prometheus)
        location /metrics {
            proxy_pass http://prometheus:9090/metrics;
            allow 127.0.0.1;
            allow 172.16.0.0/12;  # Docker networks
            deny all;
        }

        # Grafana dashboards
        location /grafana/ {
            proxy_pass http://grafana:3000/;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

